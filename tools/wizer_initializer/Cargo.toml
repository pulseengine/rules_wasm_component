[package]
name = "wizer_initializer"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "wizer_initializer"
path = "src/main.rs"

[[bin]]
name = "checksum_updater"
path = "src/checksum_updater.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }

# Additional dependencies for checksum updater
reqwest = { version = "0.11", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
futures-util = "0.3"
tempfile = "3.8"
octocrab = { version = "0.32", features = ["stream"] }
