[package]
name = "checksum_updater_wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly component version of checksum updater for self-bootstrapping"
license = "Apache-2.0"
repository = "https://github.com/rules-wasm-component/rules_wasm_component"

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "checksum_updater_wasm"
path = "src/main.rs"

[dependencies]
# Core functionality
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
semver = "1.0"
regex = "1.12"
hex = "0.4"
sha2 = "0.10"

# For now, keep it simple and focus on Bazel integration
# Future: consider wstd when it matures

# CLI (for component interface)
clap = { version = "4.5.54", features = ["derive"] }

# Tracing for WASI
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Async runtime and futures (needed for update_engine)
tokio = { version = "1.49", features = ["sync", "time", "fs"] }
futures = "0.3"
reqwest = { version = "0.13", features = ["json"] }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
wizer = []

# Target-specific dependencies would go here for complete WASIP2 implementation
# [target.'cfg(target_arch = "wasm32")'.dependencies]
# wasi = "0.13"  # Direct WASIP2 bindings

[package.metadata.component]
package = "component:checksum-updater"

[package.metadata.component.dependencies]
