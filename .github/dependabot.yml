version: 2
updates:
  # Rust dependencies for tools and components
  - package-ecosystem: "cargo"
    directory: "/tools/checksum_updater"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    reviewers:
      - "avrabe"
    assignees:
      - "avrabe"
    commit-message:
      prefix: "rust/checksum"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
      - "automated"
      - "toolchain"

  - package-ecosystem: "cargo"
    directory: "/tools/checksum_updater_wasm"
